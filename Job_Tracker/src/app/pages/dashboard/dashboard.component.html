
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Wishlist</h5>
                  <span class="h2 font-weight-bold mb-0" id="wishList" [(ngModel)] = "wishList"></span>
                </div>
                <div class="col-auto">
                  <div>
                    <img src="https://img.icons8.com/dusk/64/000000/tasks.png"/>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Applied</h5>
                  <span class="h2 font-weight-bold mb-0" id="applied" [(ngModel)] = "applied"></span>
                </div>
                <div class="col-auto">
                  <div>
                    <img src="https://img.icons8.com/dusk/64/000000/inspection.png"/>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"><i class="fas fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last week</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Interviews</h5>
                  <span class="h2 font-weight-bold mb-0" id="interviews" [(ngModel)] = "interviews"></span>
                </div>
                <div class="col-auto">
                  <div>
                    <img src="https://img.icons8.com/dusk/64/000000/learn-more.png"/>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-warning mr-2"><i class="fas fa-arrow-up"></i> 1.10%</span>
                <span class="text-nowrap">Since yesterday</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Offers</h5>
                  <span class="h2 font-weight-bold mb-0" id="offers" [(ngModel)] = "offers"></span>
                </div>
                <div class="col-auto">
                  <div>
                    <img src="https://img.icons8.com/dusk/64/000000/accuracy.png"/>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 5%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Rejections</h5>
                  <span class="h2 font-weight-bold mb-0" id="rejects" [(ngModel)] = "rejects"></span>
                </div>
                <div class="col-auto">
                  <div>
                    <img src="https://img.icons8.com/dusk/64/000000/work.png"/>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fas fa-arrow-down"></i> 12%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
