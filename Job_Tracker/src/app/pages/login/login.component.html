<div class="header bg-gradient-danger py-7 py-lg-6">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Job search can become a mess. Use trackerz to organize your job search and land up in your dream job!!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <big>Sign in</big>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email"  type="email" id="emailId" ngModel email="true" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" id="password" required>
                <i id="pass_status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword('password', 'pass_status')"></i>
              </div>              
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="userSignIn();" id="signin">Sign in</button>
            </div>
            <div>
              <a href="javascript:void(0)" (click)="registrationPage()" class="text-light"  style="float: right;"><small>Create new account</small></a>
            </div>
            <div>
              <a href="javascript:void(0)" (click)="forgotPasswordPage()" class="text-light"><small>Forgot password?</small></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
